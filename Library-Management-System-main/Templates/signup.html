{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}"> <!-- Link to the same CSS file -->
</head>
<body>
    <!-- Center the entire body content -->
    <div class="page-container">
        <!-- Header Section -->
        <header>
            <div class="header-text">Library Management System</div>
        </header>

        <!-- Sign Up Form -->
        <div class="form-container">
            <form class="container w-50 text-center" method="POST" action="{% url 'signup' %}">
                {% csrf_token %}

                <!-- Centered logo -->
                <img width="70" height="70" src="{% static 'img/Logo.jpg' %}" alt="Library Logo" />

                <h1 class="h3 mb-3 fw-bold">Sign Up</h1>

                <!-- Username input field -->
                <div class="form-floating">
                    <input
                        type="text"
                        name="username"
                        class="form-control"
                        id="floatingInputUsername"
                        placeholder="Username"
                        required
                    />
                    <label for="floatingInputUsername">Username</label>
                </div>

                <!-- Email input field -->
                <div class="form-floating">
                    <input
                        type="email"
                        name="email"
                        class="form-control"
                        id="floatingInputEmail"
                        placeholder="Email"
                        required
                    />
                    <label for="floatingInputEmail">Email</label>
                </div>

                <!-- Password input field -->
                <div class="form-floating">
                    <input
                        type="password"
                        name="password"
                        class="form-control"
                        id="floatingPassword"
                        placeholder="Password"
                        required
                    />
                    <label for="floatingPassword">Password</label>
                </div>

                <!-- Confirm Password input field -->
                <div class="form-floating">
                    <input
                        type="password"
                        name="confirm_password"
                        class="form-control"
                        id="floatingConfirmPassword"
                        placeholder="Confirm Password"
                        required
                    />
                    <label for="floatingConfirmPassword">Confirm Password</label>
                </div>

                <!-- Submit button -->
                <button class="btn btn-primary w-100 py-2 mb-2" type="submit">Sign Up</button>

                <!-- Redirect to Login -->
                <a href="{% url 'login' %}" class="btn btn-secondary w-100 py-2 mb-3">Login</a>

                <p class="mt-5 mb-3 text-body-secondary">&copy; 2024</p>
            </form>
        </div> <!-- End of form-container -->
    </div> <!-- End of page-container -->
</body>
</html>
