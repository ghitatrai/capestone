{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}">
</head>
<body>
    <!-- Center the entire body content -->
    <div class="page-container">
        <!-- Header Section -->
        <header>
            <div class="header-text">Library Management System</div>
        </header>

        <!-- Login Form -->
        <div class="form-container">
            <form class="container w-50 text-center" method="POST" action="{% url 'login' %}">
                {% csrf_token %}

                <!-- Centered logo -->
                <img width="70" height="70" src="{% static 'img/Logo.jpg' %}" alt="Library Logo" />

                <h1 class="h3 mb-3 fw-bold">Log in</h1>

                <!-- Username input field -->
                <div class="form-floating">
                    <input
                        type="text"
                        name="username"
                        class="form-control"
                        id="floatingInput"
                        placeholder="Username"
                        required
                    />
                    <label for="floatingInput">Username</label>
                </div>

                <!-- Password input field -->
                <div class="form-floating">
                    <input
                        type="password"
                        name="password"
                        class="form-control"
                        id="floatingPassword"
                        placeholder="Password"
                        required
                    />
                    <label for="floatingPassword">Password</label>
                </div>

                <!-- Remember me checkbox -->
                <div class="form-check text-start my-3">
                    <input
                        class="form-check-input"
                        type="checkbox"
                        name="remember_me"
                        value="remember-me"
                        id="flexCheckDefault"
                    />
                    <label class="form-check-label" for="flexCheckDefault"> Remember me </label>
                </div>

                <!-- Submit button -->
                <button class="btn btn-primary w-100 py-2 mb-2" type="submit">Log in</button> <!-- Added mb-2 class -->

                <!-- Sign Up Button -->
                <a href="{% url 'signup' %}" class="btn btn-secondary w-100 py-2 mb-3">Sign Up</a> <!-- Added mb-3 class -->

                <p class="mt-5 mb-3 text-body-secondary">&copy; 2024</p>
            </form>
        </div> <!-- End of form-container -->
    </div> <!-- End of page-container -->
</body>
</html>
